  <body>

    <nav>
      <div class="nav-wrapper indigo darken-2">
        <a href="#" class="brand-logo" style="margin-left:20px;">

    <div class='container'>
      <input id = 'input'>
      <button class= 'btn indigo darken-2 white-text'onclick='fillList()'>Add</button>
      <div id = 'output' style = 'padding-top:10px;'> </div>
    </div>
  </body>

  <script>
    var mylist = []; //global variable
    function fillList(){
      var iHandle = document.getElementById('input'); // access input
      var oHandle = document.getElementById('output'); // access output div
      mylist.push(iHandle.value); // adds value to array

      var myHTML = '<ul class="collection">';
      for (i=0; i<mylist.length; i++){
        myHTML = myHTML + "<li class='collection-item avatar'>" + mylist[i] + '</li>'
      }
      myHTML = myHTML + "</ul>";
      oHandle.innerHTML = myHTML;
      iHandle.value = "";
    }
  </script>
